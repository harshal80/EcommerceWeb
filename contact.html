    <style>
        .contact-form {
            margin-top: 50px;
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .contact-form:hover {
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
            transform: translateY(-5px);
        }

        h2 {
            font-size: 36px;
            margin-bottom: 30px;
            color: #333;
            font-weight: bold;
            text-align: center;
        }

        p {
            text-align: center;
            color: #777;
            margin-bottom: 30px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid #e6e6e6;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            border-color: #28a745;
            box-shadow: 0 0 10px rgba(40, 167, 69, 0.2);
        }

        input[type="submit"] {
            width: 100%;
            padding: 15px;
            background-color: #bbb2b2;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #bbb2b2;
            transform: translateY(-3px);
        }

        input[type="submit"]:active {
            transform: translateY(1px);
        }

        /* Adding a responsive touch */
        @media (max-width: 768px) {
            h2 {
                font-size: 28px;
            }

            .contact-form {
                padding: 30px;
            }
        }

                    <input type="text" id="name" name="name" placeholder="Your Full Name" required>
